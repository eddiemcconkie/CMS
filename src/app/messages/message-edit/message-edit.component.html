<div class="panel panel-default">
  <div class="panel-body">
    <form
      action=""
      id="documentEdit"
      (submit)="$event.preventDefault()"
      autocomplete="off"
    >
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            class="form-control"
            size="120"
            max="120"
            #subject
          />
        </div>
        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <input
            type="text"
            id="message"
            class="form-control"
            max="255"
            size="120"
            #msgText
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            (click)="onSendMessage()"
          >
            Send
          </button>
          <button type="button" class="btn btn-danger" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
